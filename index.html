<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management JS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-register">

        <div class="register-text">
            <h1>הרשמה</h1>
            <p>להרשמה למערכת יש למלא את הפרטים</p>
        </div>

        <form id="regForm" class="register-form">
            <div class="form-control">
                <label for="fname">שם פרטי</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="form-control">
                <label for="lname">שם משפחה</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div class="form-control">
                <label for="email">אימייל</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-control">
                <label for="password">סיסמה</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-control">
                <input type="submit" value="הרשמה" id="submitBtn" class="btn btn-primary">
            </div>
        </form>
    </div>

    <div class="container-users-list">

        <div class="users-list-text">
            <h2>רשימת משתמשים</h2>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>שם פרטי</th>
                    <th>שם משפחה</th>
                    <th>אימייל</th>
                    <th>סיסמה</th>
                    <th>סטטוס</th>
                    <th>פעולות</th>
                </tr>
            </thead>

            <tbody>
                <!-- Content from js -->
            </tbody>
        </table>
    </div>

    <script src="./scripts/data/users.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
